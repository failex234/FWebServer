plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java'
}

group 'me.felixnaumann.fwebserver'
version '0.4'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.9.1'
    implementation group: 'org.python', name: 'jython-standalone', version: '2.7.2'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    implementation group: 'org.ini4j', name: 'ini4j', version: '0.5.4'
    implementation group: 'org.reflections', name: 'reflections', version: '0.10.2'
}

jar {
    manifest {
        attributes 'Main-Class': 'me.felixnaumann.fwebserver.FWebServer'
    }
}

test {
    useJUnitPlatform()
}